<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Trivia</title>
  <link rel="stylesheet" href="./css/trivia.css"/>
</head>
<body class="trivia-page">
  <!-- Fondo -->
  <div class="bg" aria-hidden="true"></div>

  <!-- Contenido -->
  <main class="stage">
    <img class="logo" src="./images/logoblue.png" alt="Logo Trivia" />

    <!-- Botones de bloques -->
    <nav class="blocks" aria-label="Selecciona un bloque">
      <button class="block-btn" type="button" data-block="1"><span>BLOQUE 1</span></button>
      <button class="block-btn" type="button" data-block="2"><span>BLOQUE 2</span></button>
      <button class="block-btn" type="button" data-block="3"><span>BLOQUE 3</span></button>
      <button class="block-btn" type="button" data-block="4"><span>BLOQUE 4</span></button>
      <button class="block-btn" type="button" data-block="5"><span>BLOQUE 5</span></button>
    </nav>
  </main>
  <script src="./js/trivia.js"></script>

</body>
</html>
